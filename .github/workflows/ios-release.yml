name: iOS Release to App Store

on:
  push:
    tags:
      - 'ios-app-v*'

jobs:
  release:
    name: Build and Release to App Store
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ios

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: |
          bundle install
          gem install xcodegen
          xcodegen generate

      - name: Import Code-Signing Certificates
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.IOS_CERTIFICATES_P12 }}
          p12-password: ${{ secrets.IOS_CERTIFICATES_PASSWORD }}

      - name: Download Provisioning Profiles
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Deploy to TestFlight (External Beta)
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
          APP_BUNDLE_ID: ${{ secrets.IOS_BUNDLE_ID }}
          APPLE_ID: ${{ secrets.IOS_APPLE_ID }}
          ITC_TEAM_ID: ${{ secrets.IOS_ITC_TEAM_ID }}
          TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 120
        run: fastlane release submit_for_review:false

      - name: Clean up
        if: always()
        run: |
          rm -rf ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

name: iOS CI

on:
  push:
    branches: [main]
    paths:
      - 'ios/**'
      - '.github/workflows/ios-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'ios/**'
      - '.github/workflows/ios-ci.yml'

concurrency:
  group: ios-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test & Lint
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ios

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: |
          bundle install
          gem install xcodegen
          xcodegen generate

      - name: Run Tests & Lint
        run: fastlane test

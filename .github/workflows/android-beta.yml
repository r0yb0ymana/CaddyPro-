name: Android Beta (Firebase App Distribution)

on:
  push:
    branches: [main]
    paths:
      - 'android/**'
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release notes for testers'
        required: false
        default: 'New beta build'

jobs:
  build-and-distribute:
    name: Build and Distribute
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Fastlane
        run: gem install fastlane

      - name: Generate Gradle Wrapper
        run: gradle wrapper

      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > release-keystore.jks
          fi

      - name: Deploy to Firebase
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: fastlane beta

      - name: Clean up
        if: always()
        run: rm -f release-keystore.jks

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: staging-apk
          path: android/app/build/outputs/apk/staging/release/app-staging-release.apk
